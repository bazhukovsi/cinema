</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">
            <img th:src="@{/images/logo_2.png}" alt="Логотип" width="56" height="56"
                 class="d-inline-block align-text-top"></a>
        <div class="collapse navbar-collapse">
            <div class="navbar-nav me-auto">
                <a class="nav-item nav-link" href="/">Home Page</a>
                <a class="nav-item nav-link active" th:href="@{/movielist}">Кинотека</a>
                <a class="nav-item nav-link" th:href="@{/sessiontime}">Сеансы</a>
            </div>

            <!--                    <a class="nav-link text-secondary me-3" th:href="@{/users/register}">Sign In</a>-->
            <!--                    <a class="nav-link text-secondary" th:href="@{/users/login}">Log In</a>-->
            <!--                </div>-->
            <!--                <div class="d-flex" th:if="${user.fullName != 'Guest'}">-->
            <!--                    <a class="nav-link text-secondary me-3" href="#" th:text="${user.fullName}"></a>-->
            <!--                    <a class="nav-link text-secondary" th:href="@{/users/logout}">Log Out</a>-->
            <!--                </div>-->
        </div>
    </div>
</nav>

    <div class="container">
        <div class="row">
            <table class="table table-bordered odd-row-color">
                <thead>
                <tr align="center" valign="middle">
                    <th>Название</th>
                    <th>Описание</th>
                    <th>Жанр фильма</th>
                    <th>Год выпуска</th>
                    <th>Продолжительность</th>
                    <th>Возрастной ценз</th>
                    <th>Постер</th>
                </tr>
                </thead>
                <tbody>
                <tr align="center" valign="middle" th:each="film: ${films}">
                    <td align="center" valign="middle" th:text="${film.name}"></td>
                    <td th:text="${film.description}"></td>
                    <td align="center" valign="middle" th:text="${film.genre}"></td>
                    <td align="center" valign="middle" th:text="${film.year}"></td>
                    <td align="center" valign="middle" th:text="${film.durationInMinutes}"></td>
                    <td align="center" valign="middle" th:text="${film.minimalAge} + '+'"></td>
                    <td><img th:src="@{/images/{path}(fileId=*{film.fileId})}" class="w-100" alt="">Постер</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
        <!--</div>-->
</body>
</html>
